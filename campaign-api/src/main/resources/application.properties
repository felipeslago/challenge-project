server.port=9001

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:file:~/Documents/workspace/challenge-project/challenge-campaign
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# thread pool and queue size for processing campaign data
campaign.thread.timeout=2
campaign.thread.core-pool=40
campaign.thread.max-pool=100
campaign.queue.capacity=100

webhook.url=http://localhost:9002/webhook